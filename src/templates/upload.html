{% extends "layout.html" %}

{% block body %}
<section class="content">
  <div class="container">
    <a href="/">
      <img class="logo" src="/static/images/logo.svg" alt="Emmental Logo">
    </a>
    <div class="user-buttons">
      <a href="/">
        <button class="videos-button" type="button">Videos</button>
      </a>
      <a href="/upload">
        <button class="upload-button active" type="button">Upload</button>
      </a>
      <a href="/logout">
        <button class="logout-button" type="button">Logout</button>
      </a>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
      <p>{{ message|safe }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <h1>Upload a Video</h1>

    <div class="video-uploads">
      <h2>Select a File</h2>

      <form action="/upload/file" enctype="multipart/form-data" method="post">
        <input type="file" name="video"><br>
        <input type="submit">
      </form>

      <p>- or -</p>

      <h2>Specify a URL</h2>

      <form action="/upload/url" method="post">
        <input type="text" name="url"><br>
        <input type="submit">
      </form>
    </div>
  </div>
</section>
{% endblock %}
